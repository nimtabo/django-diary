{% extends 'entries/base.html' %}

{% block content %}
<div class="card" style="margin-top: 2em; background-color: rgba(72, 32, 182, 0.6);">
  <div class="card-header">
  <span>
  	{{ entry.title }}
  </span>
  
  {% if user.is_authenticated %}
  	<span>
		  <a class="btn btn-primary" href="{% url 'post_edit' pk=entry.pk %}">Edit</a>
		  <a class="btn btn-danger" href="{% url 'post_remove' pk=entry.pk %}">Delete</a>
    </span>
  {% endif %}
  </div>
  
  <div class="card-body">
  	<p class="card-text">{{ entry.text | linebreaksbr }}</p>

  {% if entry.created_date %}
  <p><small class="text-muted">
    published: {{ entry.created_date }}
    </small>
  </p>
  {% endif %}
  </div>
</div>
{% endblock %}
