{% extends 'entries/base.html' %}

{% block content %}
<div class="post">
  <h2>{{ entry.title }}</h2>
  <p>{{ entry.text | linebreaksbr }}</p>

  {% if entry.created_date %}
  <div class="date">
    published: {{ entry.created_date }}
  </div>
  {% endif %}
  {% if user.is_authenticated %}
    <a class="btn btn-default" href="{% url 'post_edit' pk=entry.pk %}">Edit</a>
    <a class="btn btn-danger" href="{% url 'post_remove' pk=entry.pk %}">Delete</a>
  {% endif %}
</div>
{% endblock %}
