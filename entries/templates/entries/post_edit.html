{% extends 'entries/base.html' %}

{% block content %}
	<h3>New Entry</h3>
	<div class="jumbotron" style="margin-top: .2em; position: relative; height: 72vh; background:rgba(72, 32, 182, 0.5);">
		<form method="post">
		  {% csrf_token %}
		  <span class="form-group">
		    {{ form.as_p }}

		  	style="margin-left: 22em;"

		</form>
	</div>
{% endblock %}
