{% extends 'entries/base.html' %}

{% block content %}
  <h2>Create account</h2>
  <div class="jumbotron" style="margin-top: .1em; position: relative; height: 70vh; background-color: rgba(72, 32, 182, 0.5);">
  <form action="{% url 'signup' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="save btn btn-primary">Sign up</button>
  </form>
  <p>Already a member. <a class="btn btn-primary btn-sm" href="{% url 'post_new' %}">log in</a></p>
  </div>
{% endblock %}
